name: PUSH-CI

on:
  push:
    branches: [ "*" ]

jobs:
  test:
    if: github.repository == 'icip-cas/pptagent' || github.repository == 'Force1ess/PPTAgent'
    runs-on: ubuntu-latest

    env:
      API_BASE: ${{ secrets.API_BASE }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      LANGUAGE_MODEL: ${{ secrets.LANGUAGE_MODEL }}
      VISION_MODEL: ${{ secrets.VISION_MODEL }}

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          uv pip install --system .
          uv pip install --system pytest-asyncio pytest-xdist
          uv pip install --system python-pptx@git+https://github.com/Force1ess/python-pptx@219513d7d81a61961fc541578c1857d08b43aa2a

      - name: Run tests
        run: |
          rm -rf pptagent
          pytest -v -n 8 -m "llm" test
